{% extends 'cards/base.html'%}
{% block body_block%}
<div class='container'>
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Question</th>
      <th scope="col">Answer</th>
    </tr>
  </thead>
  {%for o in obj%}
  <tbody>
    <tr>
      <td>{{o.title}}</td>
      <td>{{o.question}}</td>
      <td>{{o.answer}}</td>
    </tr>
 {%endfor%}
  </tbody>
</table>
</div>

  {%endblock%}
